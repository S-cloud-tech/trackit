
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Track it</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium">
  <link rel="stylesheet" href="">
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
</head>

<body style="background-color: blanchedalmond; overflow-x: hidden; font-family: oxanium;">
  <section class="container-fluid" style="padding: 0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        
          <img src="/static/images/bg2.png" alt="company logo" width="70" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link h4" aria-current="page" href="dashboard.html">Home</a>
            <a class="nav-link h4" href="#">Features</a>
            <a class="nav-link h4" href="#">Pricing</a>
            <a class="nav-link h4" href="#">Disabled</a>
            <a class="nav-link active" href="profile.html">
              <div style="border: solid black 2px; border-radius: 50%;"><img src="../fitness/static/images/7723143.png"
                  alt="default image" width="30">
            </a>
          </div>
        </div>
      </div>
      </div>
    </nav>
    <main style="margin-top: 9%; padding:0px 30%;">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="john doe">
        <label for="floatingInput">{{ user.username }}</label>
      </div>
      <div  class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Prefer not to say</option>
        </select>
        <label for="floatingSelect">Select Gender</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput" placeholder="dd/mm/yyy">
        <label for="floatingInput">Date of Birth</label>
      </div>
      <button type="submit" class="btn btn-success mt-4 px-5">Save</button>
    </main>
  </section>
</body>

</html>
